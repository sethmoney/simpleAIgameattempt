
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Game with Visuals Corrected</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
</head>
<body>
<script>
    class BootScene extends Phaser.Scene {
        constructor() {
            super('BootScene');
        }

        create() {
            this.add.text(this.cameras.main.centerX, this.cameras.main.centerY, 'Tap to Start', { fontSize: '32px', fill: '#fff' })
                .setOrigin(0.5)
                .setInteractive()
                .on('pointerdown', () => {
                    this.scene.start('GameScene');
                });
        }
    }

    class GameScene extends Phaser.Scene {
        constructor() {
            super('GameScene');
        }

        preload() {
            this.load.image('redCircle', 'path/to/redCircleImage.png'); // Placeholder path for red circle image
            this.load.image('blueCircle', 'path/to/blueCircleImage.png'); // Placeholder path for blue circle image
        }

        create() {
            this.player = this.physics.add.sprite(this.cameras.main.centerX, this.cameras.main.centerY, null).setInteractive();
            this.player.setSize(40, 40);
            this.cursors = this.input.keyboard.createCursorKeys();
            this.score = 0;
            this.lives = 3;
            this.scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '16px', fill: '#fff' });
            this.livesText = this.add.text(10, 30, 'Lives: 3', { fontSize: '16px', fill: '#fff' });

            // Red Circles
            this.redCircles = this.physics.add.group();
            for (let i = 0; i < 10; i++) this.spawnRedCircle();

            // Blue Circle
            this.spawnBlueCircle();
            this.physics.add.overlap(this.player, this.redCircles, this.hitRedCircle, null, this);
            this.physics.add.overlap(this.player, this.blueCircle, this.hitBlueCircle, null, this);
        }

        update() {
            this.player.setVelocity(0);
            if (this.cursors.left.isDown) this.player.setVelocityX(-160);
            if (this.cursors.right.isDown) this.player.setVelocityX(160);
            if (this.cursors.up.isDown) this.player.setVelocityY(-160);
            if (this.cursors.down.isDown) this.player.setVelocityY(160);
        }

        spawnRedCircle() {
            let x = Phaser.Math.Between(0, this.sys.game.config.width),
                y = Phaser.Math.Between(0, this.sys.game.config.height);
            let circle = this.redCircles.create(x, y, 'redCircle');
            circle.setCircle(20);
        }

        spawnBlueCircle() {
            if (this.blueCircle) this.blueCircle.destroy(); // Ensure only one blue circle exists at a time
            let x = Phaser.Math.Between(0, this.sys.game.config.width),
                y = Phaser.Math.Between(0, this.sys.game.config.height);
            this.blueCircle = this.physics.add.sprite(x, y, 'blueCircle');
            this.blueCircle.setCircle(20);
        }

        hitRedCircle(player, circle) {
            circle.destroy();
            this.lives--;
            this.livesText.setText('Lives: ' + this.lives);
            if (this.lives <= 0) this.gameOver();
        }

        hitBlueCircle(player, circle) {
            this.score++;
            this.scoreText.setText('Score: ' + this.score);
            this.spawnBlueCircle();
        }

        gameOver() {
            this.physics.pause();
            this.player.setTint(0xff0000);
            this.add.text(this.cameras.main.centerX, this.cameras.main.centerY, 'Game Over. Tap to Restart', { fontSize: '32px', fill: '#fff' })
                .setOrigin(0.5)
                .setInteractive()
                .on('pointerdown', () => this.scene.restart());
        }
    }

    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        parent: 'phaser-example',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: [BootScene, GameScene]
    };

    new Phaser.Game(config);
</script>
</body>
</html>
