<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game with Corrected Mechanics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
</head>
<body>
    <script>
        class BootScene extends Phaser.Scene {
            constructor() {
                super('BootScene');
            }
    
            create() {
                this.add.text(this.cameras.main.centerX, this.cameras.main.centerY, 'Tap to Start', { fontSize: '32px', fill: '#fff' })
                    .setOrigin(0.5)
                    .setInteractive()
                    .on('pointerdown', () => {
                        this.scene.start('GameScene');
                    });
            }

            toggleMenu() {
                // Implement menu toggle functionality or remove if unnecessary
            }
        }
    
        class GameScene extends Phaser.Scene {
            constructor() {
                super('GameScene');
            }
    
            create() {
                // Player as a green rectangle
                this.player = this.physics.add.sprite(this.cameras.main.centerX, this.cameras.main.centerY, null).setInteractive();
                this.playerGraphics = this.add.graphics({ fillStyle: { color: 0x00ff00 } });
                this.playerGraphics.fillRect(this.cameras.main.centerX - 20, this.cameras.main.centerY - 20, 40, 40);
                this.player.setSize(40, 40);
                this.physics.add.existing(this.playerGraphics);
                
                this.cursors = this.input.keyboard.createCursorKeys();
                this.score = 0;
                this.lives = 3;
                this.scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '16px', fill: '#fff' });
                this.livesText = this.add.text(10, 30, 'Lives: 3', { fontSize: '16px', fill: '#fff' });

                // Red Circles as graphics
                this.redCircles = this.physics.add.group();
                for (let i = 0; i < 10; i++) this.spawnRedCircle();
                this.physics.add.overlap(this.player, this.redCircles, this.hitRedCircle, null, this);

                // Blue Circle as graphics
                this.blueCircle = this.physics.add.group();
                this.spawnBlueCircle();
                this.physics.add.overlap(this.player, this.blueCircle, this.hitBlueCircle, null, this);
            }
    
            update() {
                if (this.cursors.left.isDown) this.player.x -= 4;
                if (this.cursors.right.isDown) this.player.x += 4;
                if (this.cursors.up.isDown) this.player.y -= 4;
                if (this.cursors.down.isDown) this.player.y += 4;
            }
    
            spawnRedCircle() {
                let graphics = this.add.graphics({ fillStyle: { color: 0xff0000 } });
                let x = Phaser.Math.Between(0, 800), y = Phaser.Math.Between(0, 600);
                graphics.fillCircle(x, y, 20);
                let circle = this.physics.add.existing(graphics);
                circle.body.setCircle(20);
                this.redCircles.add(circle);
            }
    
            spawnBlueCircle() {
                this.blueCircle.clear(true, true);
                let graphics = this.add.graphics({ fillStyle: { color: 0x0000ff } });
                let x = Phaser.Math.Between(0, 800), y = Phaser.Math.Between(0, 600);
                graphics.fillCircle(x, y, 20);
                let circle = this.physics.add.existing(graphics);
                circle.body.setCircle(20);
                this.blueCircle.add(circle);
            }
    
            hitRedCircle(player, circle) {
                circle.destroy();
                this.lives--;
                this.livesText.setText('Lives: ' + this.lives);
                if (this.lives <= 0) this.gameOver();
            }
    
            hitBlueCircle(player, circle) {
                this.score++;
                this.scoreText.setText('Score: ' + this.score);
                this.spawnBlueCircle();
            }
    
            gameOver() {
                this.physics.pause();
                this.player.setTint(0xff0000);
                this.add.text(this.cameras.main.centerX, this.cameras.main.centerY, 'Game Over. Tap to Restart', { fontSize: '32px', fill: '#fff' })
                    .setOrigin(0.5)
                    .setInteractive()
                    .on('pointerdown', () => {
                        this.scene.restart();
                    });
            }
        }
    
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'phaser-example',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: [BootScene, GameScene]
        };
    
        new Phaser.Game(config);
    </script>
</body>
</html>
